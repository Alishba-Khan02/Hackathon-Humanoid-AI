# ROS 2 MoveIt Configuration Parameters for Simulated Humanoid

# This is a placeholder file for MoveIt configuration.
# Actual parameters will vary based on the specific robot manipulator and environment.

# Common parameters
move_group:
  ros__parameters:
    use_sim_time: true
    publish_robot_description_ros_parameter: true

# Kinematics solver for the manipulator
kinematics:
  arm:
    kinematics_solver: kdl_kinematics_plugin/KDLKinematicsPlugin
    kinematics_solver_timeout: 0.005
    kinematics_solver_attempts: 3
    # ... more parameters specific to the kinematics solver

# Joint limits
joint_limits:
  ros__parameters:
    # Example joint limits for a humanoid arm
    joint1:
      has_velocity_limits: true
      max_velocity: 1.0
      has_acceleration_limits: true
      max_acceleration: 1.0
    # ... other joints

# Planning pipelines
planning_pipelines:
  pipeline_id: ompl
  ompl:
    ros__parameters:
      planning_plugin: ompl_interface/OMPLPlanner
      request_adapters: >
        default_planning_request_adapters/ResolveConstraintFrames
        default_planning_request_adapters/ValidateWorkspaceBounds
        default_planning_request_adapters/CheckStartStateBounds
        default_planning_request_adapters/CheckStartStateCollision
