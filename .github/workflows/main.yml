name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository, skip submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false   # important: skip submodules

      # Step 2: Setup Python (for backend)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install backend dependencies
      - name: Install backend dependencies
        run: pip install -r Backend/requirements.txt

      # Step 4: Run backend using uvicorn
      - name: Start Backend
        run: python -m uvicorn Backend.rag:app --reload --host 0.0.0.0 --port 8000 &
        # The '&' runs it in the background so workflow can continue

      # Step 5: Setup Node.js for frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 6: Install frontend dependencies
      - name: Install frontend dependencies
        run: cd Frontend && npm install

      # Step 7: Build frontend
      - name: Build frontend
        run: cd Frontend && npm run build
